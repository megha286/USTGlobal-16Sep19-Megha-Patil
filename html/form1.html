<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="enter name" required> <br> <br>
        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="enter email" required> <br><br>
        <label for="mobile">Mobile</label> <br>
        <input type="tel" name="mobile" id="mobile" placeholder="enter number" required><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="other">Other <br><br>
        <label for="joing month">Joing Month</label>
        <select name="month" id="month" required>
        <option value="0" selected disabled>select</option>
        <option value="Jan">Jan</option>
        <option value="Feb">Feb</option>
        <option value="Mar">Mar</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="Aug">Aug</option>
        <option value="Sep">Sep</option>
        <option value="Oct">Oct</option>
        <option value="Nov">Nov</option>
        <option value="Dec">Dec</option>
        </select> <br><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I Agree</label> <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
