<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form1</title>
</head>
<body>
    <form action="">
        <label for="first name">First Name</label><br>
        <input type="text" name="first name" id="first name"><br><br>
        <label for="last name">Last Name</label><br>
        <input type="text" name="last name" id="last name"><br><br>
        <label for="company name">Company Name</label><br>
        <input type="text" name="company name" id="company name"><br><br>
        <label for="emp id">Emp ID</label><br>
        <input type="number" name="emp id" id="emp id"><br><br>
        <label for="date">Date of Joining</label><br>
        <input type="date" name="date of joining" id="date of joining"><br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others <br><br>
        <label for="skills">Skills</label><br>
        <input type="checkbox" name="java" id="java">Java <br>
        <input type="checkbox" name="sql" id="sql">Sql <br>
        <input type="checkbox" name="j2ee" id="j2ee">J2EE <br>
        <input type="checkbox" name="hibernate" id="hibernate">Hibernate <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        
    </form>
</body>
</html>
