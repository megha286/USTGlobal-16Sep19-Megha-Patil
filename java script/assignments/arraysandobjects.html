<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrays and objects</title>
</head>
<body>
    <script>
        var student=new Object();
        student.name='akshatha';
        console.log('name:'+student.name);
        var toy=new Object();
        toy.type='panda';
        console.log('babies like '+toy.type);
        var family=new Object();
        family.father='subramanya';
        family.mother='bhargavi';
        family.grandFather='bhadrachala setty';
        family.grandMother='sarswathi';
        console.log('*****my family*****');
        console.log('grand father:'+family.grandFather);
        console.log('grand mother:'+family.grandMother);
        console.log('appa:'+family.father);
        console.log('amma:'+family.mother);
        console.log('and me');
        var game=new Object();
        game.type='outdoor game';
        console.log('cricket is a '+game.type);
        var bike=new Object();
        bike.condition='moving';
        console.log('my bike is in ',bike.condition);
        console.log("***************************************");
        var laptop={ 
                       processor:'i5',
                       gen:7,
                       ram:'8GB',
                       company:'dell'
                   };
        console.log('processor='+laptop.processor);
        console.log('generation='+laptop.gen);
        console.log('ram='+laptop.ram);
        console.log('company='+laptop.company);
        var mobile={
                       modle:'vivo Y95',
                       color:'black with blue'
                   };
        console.log('modle:'+mobile.modle+'\ncolor:'+mobile.color);
        var student={
            name:'akshatha',
            age:22,
            qalification:'B.E.'
        }
        console.log('name:'+student.name+'\nage:'+student.age+'\nqalification:'+student.qalification);
        var account={
            type:'savings',
            holder:'aisiri',
            num:'09876543212345678'
        }
        console.log('type:'+account.type+'\nholder:'+account.holder);
        console.log("***************************************");
        var laptop=['dell','hp'];
        for(var i=0;i<laptop.length;i++)
        {
            console.log(laptop[i]);
        }
        var prime=[2,3,5];
        for(var i=0;i<prime.length;i++)
        {
            console.log(prime[i]);
        }
        var even=[2,4,6];
        for(var i=0;i<even.length;i++)
        {
            console.log(even[i]);
        }
        var odd=[1,3,5];
        for(var i=0;i<odd.length;i++)
        {
            console.log(odd[i]);
        }
        var color=['white','black'];
        for(var i=0;i<color.length;i++)
        {
            console.log(color[i]);
        }
        console.log("***************************************");
        var laptop1=new Array();
        laptop1[0]='dell';
        laptop1[1]='hp';
        for(var i=0;i<laptop1.length;i++)
        {
            console.log(laptop1[i]);
        }
        var prime1= new Array();
        prime1[0]=2;
        prime1[1]=3;
        for(var i=0;i<prime1.length;i++)
        {
            console.log(prime1[i]);
        }
        var even1=new Array();
        even1[0]=2;
        even1[1]=4;
        for(var i=0;i<even1.length;i++)
        {
            console.log(even1[i]);
        }
        var odd1=new Array();
        odd1[0]=1;
        odd1[1]=3;
        for(var i=0;i<odd1.length;i++)
        {
            console.log(odd1[i]);
        }
        var color1=new Array();
        color1[0]='blue';
        color1[1]='red';
        for(var i=0;i<color1.length;i++)
        {
            console.log(color1[i]);
        }



    </script>
</body>
</html>
